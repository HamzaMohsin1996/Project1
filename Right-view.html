<!DOCTYPE html>
<html>
<head>
  <title>Click Data Storage</title>
</head>
<body>

<button onclick="storeClickData()">Store Click Data</button>
<button onclick="displayClickData()">Display Click Data</button>
<table id="clickTable">
  <thead>
    <tr>
      <th>Click ID</th>
      <th>Timestamp</th>
      <th>X Position</th>
      <th>Y Position</th>
    </tr>
  </thead>
  <tbody id="clickTableBody"></tbody>
</table>

<script>
  function storeClickData() {
    let clickData = JSON.parse(localStorage.getItem('clickData')) || [];

    // Simulate click data with timestamp, X and Y positions
    let clickEvent = {
      clickId: clickData.length + 1,
      timestamp: new Date().toLocaleString(),
      xPosition: event.clientX,
      yPosition: event.clientY
    };

    clickData.push(clickEvent);
    localStorage.setItem('clickData', JSON.stringify(clickData));
  }

  function displayClickData() {
    let clickData = JSON.parse(localStorage.getItem('clickData')) || [];
    let tableBody = document.getElementById('clickTableBody');

    tableBody.innerHTML = ''; // Clear previous data

    clickData.forEach((clickEvent) => {
      let row = tableBody.insertRow();
      row.insertCell(0).textContent = clickEvent.clickId;
      row.insertCell(1).textContent = clickEvent.timestamp;
      row.insertCell(2).textContent = clickEvent.xPosition;
      row.insertCell(3).textContent = clickEvent.yPosition;
    });
  }
</script>

</body>
</html>
